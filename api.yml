name: Build and Deploy Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password123
          MYSQL_DATABASE: pipeline_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -ppassword123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -P 3306 -uroot -ppassword123 -e "SELECT 1" pipeline_db; then
              echo "✅ MySQL is ready"
              break
            fi
            echo "⏳ Waiting for MySQL..."
            sleep 5
          done

      - name: Build with Maven
        run: mvn clean install -Dspring.profiles.active=test

      - name: Run unit tests
        run: mvn test

      - name: Package JAR
        run: mvn package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-app
          path: target/*.JAR



          
