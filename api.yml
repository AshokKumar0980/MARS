name: CI Pipeline with PostgreSQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: Sriakka@1996
          POSTGRES_DB: demo practice
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d demopractice"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    
    - name: Wait for PostgreSQL
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        for i in {1..30}; do
          if pg_isready -h 127.0.0.1 -p 5432 -U testuser -d demopractice; then
            echo "PostgreSQL is ready!"
            break
          fi
          echo "Attempt $i/30: PostgreSQL not ready, waiting..."
          sleep 2
        done
    
    - name: Verify PostgreSQL connection
      run: |
        PGPASSWORD=testpass psql -h 127.0.0.1 -p 5432 -U testuser -d demopractice -c "SELECT 'Connection successful' as status;"

    - name: Run database migrations
      run: npm run migrate
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_NAME: demo practice
        DB_USER: testuser
        DB_PASSWORD: Sriakka@1996
    
    - name: Run tests
      run: npm run test:ci
      env:
        CI: true
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_NAME: demo practice
        DB_USER: testuser
        DB_PASSWORD: Sriakka@1996
