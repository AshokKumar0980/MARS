name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Set this to the folder containing package.json, or "." if at root
      APP_DIR: .

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Cache npm dependencies
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('${{ env.APP_DIR }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.APP_DIR }}

      # Step 5: Run tests
      - name: Run tests
        run: npm test
        working-directory: ${{ env.APP_DIR }}

      # Step 6: Run build
      - name: Run build
        run: npm run build
        working-directory: ${{ env.APP_DIR }}
