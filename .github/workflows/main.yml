name: CI Pipeline with MySQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Wait for MySQL
      run: |
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" -P3306 -u testuser -ptestpass --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Attempt $i/30: MySQL not ready, waiting..."
          sleep 2
        done
    
    - name: Verify MySQL connection
      run: |
        mysql -h 127.0.0.1 -P 3306 -u testuser -ptestpass testdb -e "SELECT 'Connection successful' as status;"
    
    - name: Run database migrations
      run: npm run migrate
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: testdb
        DB_USER: testuser
        DB_PASSWORD: testpass
    
    - name: Run tests
      run: npm run test:ci
      env:
        CI: true
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: testdb
        DB_USER: testuser
        DB_PASSWORD: testpass